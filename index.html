<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="input">
            <div class="previous-operation"></div>
            <div class="current-operation"></div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="operadores">C</div>
                <div class="operadores">CE</div>
                <div class="operadores">DEL</div>
                <div class="operadores">/</div>
            </div>
            <div class="numbers">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div class="operadores">x</div>
            </div>
            <div class="numbers">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div class="operadores">-</div>
            </div>
            <div class="numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div class="operadores">+</div>
            </div>
            <div class="numbers">
                <div class="zero">0</div>
                <div>.</div>
                <div class="operadores">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
